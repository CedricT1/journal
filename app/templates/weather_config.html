{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Configuration de la Météo</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="provider" class="form-label">Fournisseur</label>
            <select class="form-select" id="provider" name="provider" required>
                <option value="">Sélectionner un fournisseur</option>
                <option value="OpenWeatherMap" {% if config and config.provider == 'OpenWeatherMap' %}selected{% endif %}>OpenWeatherMap</option>
                <option value="WeatherAPI" {% if config and config.provider == 'WeatherAPI' %}selected{% endif %}>WeatherAPI</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="api_key" class="form-label">Clé API</label>
            <input type="password" class="form-control" id="api_key" name="api_key" 
                   value="{{ config.api_key if config else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" name="city" 
                   value="{{ config.city if config else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Pays</label>
            <input type="text" class="form-control" id="country" name="country" 
                   value="{{ config.country if config else '' }}" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" step="any" class="form-control" id="latitude" name="latitude" 
                           value="{{ config.latitude if config else '' }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" step="any" class="form-control" id="longitude" name="longitude" 
                           value="{{ config.longitude if config else '' }}" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="units" class="form-label">Unités</label>
            <select class="form-select" id="units" name="units">
                <option value="metric" {% if config and config.units == 'metric' %}selected{% endif %}>Métrique (°C)</option>
                <option value="imperial" {% if config and config.units == 'imperial' %}selected{% endif %}>Impérial (°F)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
